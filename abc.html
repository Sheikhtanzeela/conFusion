<div class="row row-content">
    <div class="col-8">
        <div class="card">
            <h3 class="card-header bg-warning text-white">Reserve a Table</h3>
            <div class="card-body">
                <form>
                <dl class="row">
                    
                        <dd class="col-4">Number of guests</dd>
                        <dd class="col-7">
                            <div class="form-check">
                                <span>
                                    <input type="radio" class="form-check-input" name="1" id="1" value="">1
                                    <input type="radio" class="form-check-input" name="1" id="1" value="">2
                                    <input type="radio" class="form-check-input" name="1" id="1" value="">3
                                    <input type="radio" class="form-check-input" name="1" id="1" value="">4
                                    <input type="radio" class="form-check-input" name="1" id="1" value="">5
                                    <input type="radio" class="form-check-input" name="1" id="1" value="">6
                                </span>
                            </div>
                        </dd>
                        <dd class="col-4">Date and Time</dd>
                        <dd class="col-7">
                            <div class="form-group row">
                                <label for="d" class="col-md-3 col-form-label">Date</label>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="d" name="d" placeholder="Date">
                                </div>
                                <label for="t" class="col-md-3 col-form-label">Time</label>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="t" name="t" placeholder="Time">
                                </div>
                        </dd>
                        <div class="form-group row">
                            <div class="offset-md-4 col-md-6">
                                <button type="submit" class="btn btn-primary">
                                    Reserve
                                </button>
                            </div>
                        </div>
                    </dl>
                </form>
            </div>
        </div>
    </div>
</div>
